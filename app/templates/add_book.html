{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">âž• Add New Book</h1>
    
    <form method="post" action="/api/books/add" class="bg-white p-6 rounded-lg shadow-md">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            
            <!-- Title -->
            <div class="md:col-span-2">
                <label class="block text-sm font-medium mb-2">Title *</label>
                <input type="text" name="title" required 
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                       placeholder="Enter book title">
            </div>
            
            <!-- Author -->
            <div class="md:col-span-2">
                <label class="block text-sm font-medium mb-2">Author *</label>
                <input type="text" name="author" required 
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                       placeholder="Author name (e.g., J.K. Rowling)">
            </div>
            
            <!-- ISBN -->
            <div>
                <label class="block text-sm font-medium mb-2">ISBN</label>
                <input type="text" name="isbn" 
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                       placeholder="ISBN-13 or ISBN-10">
            </div>
            
            <!-- Publication Year -->
            <div>
                <label class="block text-sm font-medium mb-2">Publication Year</label>
                <input type="number" name="publication_year" min="1000" max="2100"
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                       placeholder="e.g., 2023">
            </div>
            
            <!-- Publisher -->
            <div>
                <label class="block text-sm font-medium mb-2">Publisher</label>
                <input type="text" name="publisher" 
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                       placeholder="Publisher name">
            </div>
            
            <!-- Page Count -->
            <div>
                <label class="block text-sm font-medium mb-2">Page Count</label>
                <input type="number" name="page_count" min="1"
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                       placeholder="Number of pages">
            </div>
            
            <!-- Language -->
            <div>
                <label class="block text-sm font-medium mb-2">Language</label>
                <select name="language" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    <option value="English" selected>English</option>
                    <option value="Vietnamese">Vietnamese</option>
                    <option value="Spanish">Spanish</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <!-- Rating -->
            <div>
                <label class="block text-sm font-medium mb-2">Rating (0-5)</label>
                <input type="number" name="rating" min="0" max="5" step="0.1"
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                       placeholder="e.g., 4.5">
            </div>
            
            <!-- Genres -->
            <div class="md:col-span-2">
                <label class="block text-sm font-medium mb-2">Genres (Select multiple)</label>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
                    {% for genre in genres %}
                    <label class="flex items-center">
                        <input type="checkbox" name="genres" value="{{ genre.id }}" class="mr-2">
                        <span>{{ genre.name }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>
            
            <!-- Description -->
            <div class="md:col-span-2">
                <label class="block text-sm font-medium mb-2">Description</label>
                <textarea name="description" rows="4"
                          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                          placeholder="Brief description of the book..."></textarea>
            </div>
            
            <!-- Summary -->
            <div class="md:col-span-2">
                <label class="block text-sm font-medium mb-2">Summary (for AI)</label>
                <textarea name="summary" rows="3"
                          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                          placeholder="Detailed summary for AI recommendations..."></textarea>
            </div>
            
            <!-- Cover Image URL -->
            <div class="md:col-span-2">
                <label class="block text-sm font-medium mb-2">Cover Image URL</label>
                <input type="url" name="cover_image_url" 
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                       placeholder="https://example.com/book-cover.jpg">
            </div>
            
        </div>
        
        <!-- Buttons -->
        <div class="mt-6 flex justify-end gap-4">
            <a href="/" class="px-6 py-2 text-gray-600 hover:text-gray-800">Cancel</a>
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Add Book
            </button>
        </div>
    </form>
</div>

<script>
// Preview cover image
document.querySelector('input[name="cover_image_url"]').addEventListener('blur', function(e) {
    const url = e.target.value;
    if (url) {
        // Could add image preview here
    }
});
</script>
{% endblock %}
